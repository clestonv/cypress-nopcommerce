name: End-to-end And API Tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    # environment: qa
    steps:
      - name: ğŸ“ Copiando o Projeto ğŸ“‚ 
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests

      - name: ğŸ§ª Rodando os Testes do Cypress ğŸ§ª
        uses: cypress-io/github-action@v6
        # with:
        #   env: EMAIL=${{ secrets.EMAIL }},PASSWORD=${{ secrets.PASSWORD }},EMAILFAKE=teste@bol.com.br
        #   spec: cypress/e2e/Login.cy.js

      - name: â›” Upload dos arquivos em caso de falha ğŸ¬
        # after the test run completes store videos and any screenshots
        uses: actions/upload-artifact@v4
        # add the line below to store screenshots only on failures
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 
        # 'warn' or 'error' are also available, defaults to `warn`
      - name: âœ… Upload dos arquivos em caso de sucesso ğŸ“¹
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
          